<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar d-flex">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Security Ghost" style="height: 50px;">
          </a>
          <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <span class="navbar-text d-flex w-100 justify-content-end">
                <a class="nav-link text-white" href="/agregar-producto">AGREGAR NUEVO PRODUCTO</a>
                <a class="nav-link text-white" href="/historial">Historial</a>
                <a class="nav-link text-white" href="/">Cerrar sesion</a>
              </span>
                  
          </div>
        </div>
      </nav>
    </nav>
    <br>
    <h3>Productos Existentes</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Producto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto['id'] }}</td>
                <td>{{ producto['nombre'] }}</td>
                <td>{{ producto['precio'] }}</td>
                <td>{{producto['cantidad']}}</td>
                <td>
                    <img src="{{ url_for('static', filename='images/' + producto['imagen']) }}" alt="Imagen del producto" style="width: 100px; height: auto;">
                </td> 
                <td>
                    <a href="/editar-producto/{{ producto['id'] }}" class="btn btn-dark">Editar</a>
                    <a href="/eliminar-producto/{{ producto['id'] }}" class="btn btn-dark">Eliminar</a>
                </td>               
            </tr>
            {% endfor %}
        </tbody>
    </table>
    

</body>
</html>
