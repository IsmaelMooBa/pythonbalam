<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Security Ghost" style="height: 50px;">
          </a>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <span class="navbar-text d-flex w-100 custom-navbar">
                        <a class="nav-link text-white" href="/usuario">VOLVER</a>
                        <a class="nav-link text-white" href="/">CERRAR SESION</a>
                    </span>
                </ul>
              </div>
          </div>
        </div>
      </nav>
    </nav>
    <h1>Lista de Productos</h1>
    <div class="container my-4">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Producto</th>
                    <th>Comprar</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>{{ producto['nombre'] }}</td>
                    <td>{{ producto['precio'] }}</td>
                    <td>
                      <img src="{{ url_for('static', filename='images/' + producto['imagen']) }}" 
                           alt="{{ producto['nombre'] }}" style="width: 100px; height: auto;">
                    </td>
                    <td>
                      <a href="{{ url_for('producto_detalle', id=producto['id']) }}" class="btn btn-dark">Comprar</a>
                    </td>                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
