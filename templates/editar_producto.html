<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Editar Producto</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Security Ghost" style="height: 50px;">
          </a>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <span class="navbar-text">
                      <a class="nav-link text-white" href="/agregar-producto">Agregar Nuevo Producto</a>
                  </span>
                  <span class="navbar-text">
                    <a class="nav-link text-white" href="/agregar-producto">Historial</a>
                </span>
                <span class="navbar-text">
                    <a class="nav-link text-white" href="/">Cerrar sesion</a>
                </span>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card caja">
                    <div class="card-body">
                        <h1>Editar Producto</h1>
                        <form method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="nombre"><i class="fas fa-box-open"></i> Nombre del Producto</label>
                                <input type="text" name="nombre" id="nombre" required placeholder="Ingrese el nombre del producto" value="{{ producto['nombre'] }}">
                            </div>
                            <div class="form-group">
                                <label for="precio"><i class="fas fa-dollar-sign"></i> Precio</label>
                                <input type="text" name="precio" id="precio" required placeholder="Ingrese el precio del producto" value="{{ producto['precio'] }}">
                            </div>
                            <div class="form-group">
                                <label for="cantidad"><i class="fas fa-cogs"></i> Cantidad</label>
                                <input type="number" name="cantidad" id="cantidad" required placeholder="Ingrese la cantidad del producto" value="{{ producto['cantidad'] }}">
                            </div>
                            <div class="form-group">
                                <label for="imagen"><i class="fas fa-image"></i> Imagen</label>
                                <input type="file" name="imagen" id="imagen" accept="image/*">
                                <small>Dejar en blanco si no desea cambiar la imagen</small>
                            </div>
                            {% if producto['imagen'] %}
                            <div class="form-group">
                                <img src="{{ url_for('static', filename='images/' + producto['imagen']) }}" alt="Imagen del Producto" style="width: 100px; height: auto;">
                            </div>
                            {% endif %}
                            <button type="submit"><i class="fas fa-save"></i> Guardar Cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
