<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>Editar Producto</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height: 50px;">
            </a>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <span class="navbar-text">
                        <a class="nav-link text-white" href="/agregar-producto">+ Vendidos</a>
                    </span>
                    <span class="navbar-text">
                        <a class="nav-link text-white" href="/agregar-producto">- Vendidos</a>
                    </span>
                    <span class="navbar-text">
                        <a class="nav-link text-white" href="/agregar-producto">Historial</a>
                    </span>
                    <!--<span class="navbar-text">
                        <a class="nav-link text-white" href="/listar-productos">Volver</a>
                    </span>-->
                    <span class="navbar-text">
                        <a class="nav-link text-white" href="/">Cerrar Sesion</a>
                    </span>
                </ul>
                
               
              </div>
            
        </div>
    </nav>
    <h3 class="form-title">Editar Producto</h3>
<div class="form-container">
    <form method="POST">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" value="{{ producto['nombre'] }}" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="text" name="precio" value="{{ producto['precio'] }}" required>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" name="cantidad" value="{{ producto['cantidad'] }}" required>
        </div>
        <button type="submit" class="submit-btn">Actualizar Producto</button>
    </form>
</div>

</body>
</html>
